<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
       <div class="Instagram-wrapper">
           <div class="Instagram-phone">
                <img src="./img/INSTAGRAM-CELULAR.jpg" alt="celular">
           </div>
           <div class="Instagram-continue">
               <div class="group">
                   <img src="./img/Instragram-logo.png" class="Instagram-logo" alt="Instagram logo">
                   <div class="profile-photo">
                       <img src="./img/images.jpg" alt="foto de perfil">
                   </div>
                   <a href="#" class="Instagram-login">Continue como antonydeus</a>
                   <a href="#" class="Instagram-logout">Remover conta</a>
               </div>
               <div class="group">
                   <p class="not-account">Não é antonydeus?</p>
                   <p class="not-account">
                       <span class="link-blue">Alternar contas</span>
                       ou
                       <span class="link-blue">Inscreva-se</span>
                   </p>
               </div>
               <div class="get-the-app">
                   <p class="get-app">Baixe o aplicativo</p>
                   <div class="download">
                     <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>                    
                   </div>
               </div>
           </div>
       </div>
    </body>
</html>
